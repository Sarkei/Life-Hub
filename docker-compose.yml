services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lifehub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lifehub.de
      PGADMIN_DEFAULT_PASSWORD: lifehubadmin
    ports:
      - "5222:80"
    depends_on:
      - postgres
    networks:
      - lifehub-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
  postgres:
    image: postgres:16-alpine
    container_name: lifehub-db
    environment:
      POSTGRES_DB: lifehub
      POSTGRES_USER: lifehub
      POSTGRES_PASSWORD: lifehub
    ports:
      - "5555:5432"
    networks:
      - lifehub-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  backend:
    build: .
    container_name: lifehub-backend
    labels:
      - "com.centurylinklabs.watchtower.scope=lifehub"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/lifehub
      DATABASE_USERNAME: lifehub
      DATABASE_PASSWORD: lifehub
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-make-it-long-and-secure-at-least-256-bits
      SERVER_PORT: 5000
      NOTES_STORAGE_PATH: /app/data
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
    ports:
      - "5000:5000"
    volumes:
      - /volume1/docker/Life-Hub-Data:/app/data
    depends_on:
      - postgres
    networks:
      - lifehub-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: lifehub-frontend
    labels:
      - "com.centurylinklabs.watchtower.scope=lifehub"
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lifehub-network
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: lifehub-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup --scope lifehub
    environment:
      - WATCHTOWER_SCOPE=lifehub
    ports:
      - "8091:8080"
    restart: unless-stopped
    networks:
      - lifehub-network
    labels:
      - "com.centurylinklabs.watchtower.scope=lifehub"

networks:
  lifehub-network:
    driver: bridge
